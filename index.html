<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
   
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <h1>Manaswi Kabadi</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Me Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hi! I'm a web developer passionate about creating responsive websites.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>A simple website built with HTML and CSS.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>A portfolio page with responsive design.</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <style>
        /* Reset default margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Header styling */
header {
    background: #007BFF;
    color: white;
    text-align: center;
    padding: 1rem;
}

header h1 {
    font-size: 2rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 0.5rem;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
}

nav a:hover {
    text-decoration: underline;
}

/* Section styling */
section {
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

h2 {
    color: #007BFF;
    margin-bottom: 1rem;
}

/* Projects layout */
.project {
    background: #f4f4f4;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 5px;
}

/* Contact form styling */
form {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

input, textarea {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background: #007BFF;
    color: white;
    padding: 0.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

/* Footer styling */
footer {
    text-align: center;
    padding: 1rem;
    background: #f4f4f4;
    margin-top: 1rem;
}

/* Responsive design */
@media (max-width: 600px) {
    header h1 {
        font-size: 1.5rem;
    }

    nav ul {
        flex-direction: column;
        gap: 0.5rem;
    }

    section {
        padding: 1rem;
    }

    .project {
        padding: 0.5rem;
    }
}
    </style>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
